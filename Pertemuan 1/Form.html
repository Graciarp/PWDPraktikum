<!DOCTYPE html>
<html>
<head>
	<!--META TAG-->
	<!--Meta tag merupakan deskripsi dari sebuah konten dan berfungsi untuk menjelaskan kepada Google mengenai isi dari konten-->
	<meta charset="utf-8">
	<!--meta charset : memberitahu web browser dengan karakter set apa halaman web akan ditampilkan-->
	<meta name="description" content="Membuat form register menggunakan html dan css">
	<!--meta description : penjelasan singkat tentang isi dari konten yang akan muncul pada halaman mesin pencari tepat di bawah judul-->
	<meta name="keywords" content="belajar membuat form, form register, html dan css, form register dengan html dan css">
	<!--meta keyword : kata kunci yang akan digunakan oleh website untuk menjelaskan isi keseluruhan konten-->
	<meta name="author" content="Gracia Rizka Pasfica">
	<!--meta author : memberitahu siapa pemilik dari web tersebut dan biasanya digunakan untuk web yang berisi karya tulis atau jurnal-->
	<meta http-equiv="refresh" content="20">
	<!--meta refresh : membuat halaman web terrefresh secara otomatis setiap satuan waktu yang ditentukan. Contohnya halaman web ini akan refresh otomatis setiap 20 detik. Biasanya digunakan untuk web yang kontennya berupa berita-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--meta compatible : supaya website kompatible dengan Internet Explorer-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--meta viewport : membuat halaman web menjadi responsive sedangkan width=device-width berfungsi untuk menentukan ukuran layar (artinya halaman web akan menyesuaikan lebar device). Initial scale untuk menentukan zoom level pada saat halaman pertama kali terbuka-->
	<title>Form Register</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<!--menghubungkan file html dengan css-->
	<link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
	<!--menghubungkan file html dengan file bootstrap css-->	
	<script type="text/javascript" src="../Bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="../Bootstrap/js/bootstrap.js"></script>
</head>	
<body>
	<div class="container">
		<br/>
		<h1><center>Form Register</center></h1>
		<br/>
		<form>
			<div class="form-group">
				<input type="text" name="nama" class="form-control" placeholder="Name">
			</div> 
			<br/>
			<div class="form-group">
				<input type="text" name="nim" class="form-control" placeholder="NIM">
			</div>
			<br/>
			<div class="form-group">
				<input type="text" name="email" class="form-control" placeholder="E-mail">
			</div>
			<br/>
			<div class="form-group">
				<input type="text" name="password" class="form-control" placeholder="Password">
			</div>
			<br/>
			Jenis Kelamin
			<br/>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">Laki - Laki</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				<label class="form-check-label" for="inlineRadio2">Perempuan</label>
			</div>
			<br/>
			<br/>
			<center>
				<button type="button" class="btn btn-danger">Submit</button>
			</center>
		</form>
		<br/>
	</div>
</body>
</html>
